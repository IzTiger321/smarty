name: Build Smarty Android 10
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'zulu'

      - name: Accept Android Licenses
        run: |
          # This forces "Yes" to all licenses so the build doesn't stop
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Deep Patch for Legacy Environment
        run: |
          find . -name "*.gradle" -type f -exec sed -i "s|jcenter()|maven { url 'https://maven.google.com' }\n        mavenCentral()|g" {} +
          find . -name "*.gradle" -type f -exec sed -i 's/targetSdkVersion [0-9]*/targetSdkVersion 29/g' {} +
          find . -name "AndroidManifest.xml" -type f -exec sed -i '/<application/a \        <uses-library android:name="org.apache.http.legacy" android:required="false" />' {} +

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: smarty-32bit-android10
          path: "**/build/outputs/apk/**/*.apk"
