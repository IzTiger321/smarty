name: Build Smarty Android 10
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'zulu'

      - name: Patch Project for Modern Android
        run: |
          # 1. Fix the dead links that cause the timeout
          sed -i 's/jcenter()/google()\n        mavenCentral()/g' build.gradle
          sed -i 's/jcenter()/google()\n        mavenCentral()/g' app/build.gradle || true
          
          # 2. Set target to Android 10 (API 29) to fix the "Not Compatible" error
          find . -name "build.gradle" -exec sed -i 's/targetSdkVersion [0-9]*/targetSdkVersion 29/g' {} +
          
          # 3. Add a legacy library fix for Android 10
          echo "android.useAndroidX=false" >> gradle.properties

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: smarty-32bit-android10
          path: "**/build/outputs/apk/**/*.apk"
