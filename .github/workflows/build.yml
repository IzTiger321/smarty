name: Build Smarty Android 10
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'zulu'

      - name: Inject Legacy Support
        run: |
          # 1. Update SDK targets to Android 10
          find . -name "build.gradle" -exec sed -i 's/targetSdkVersion [0-9]*/targetSdkVersion 29/g' {} +
          
          # 2. THIS IS THE KEY: Inject the legacy library requirement into the Manifest
          # This tells Android 10 to provide the old libraries the app needs to run.
          sed -i '/<application/a \        <uses-library android:name="org.apache.http.legacy" android:required="false" />' app/src/main/AndroidManifest.xml

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: smarty-working-32bit
          path: "**/build/outputs/apk/**/*.apk"
