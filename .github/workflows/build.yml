name: Build Smarty 32bit
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'zulu'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          # This command tells Gradle to ignore minor errors and just build
          ./gradlew assembleDebug --no-daemon -x test
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: smarty-32bit-apk
          path: "**/build/outputs/apk/debug/*.apk"
